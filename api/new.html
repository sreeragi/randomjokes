<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Jokes Generating App</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div style="min-height: 100vh;" class="bg-light w-100 d-flex justify-content align-items-center">
        <div class="container text-center">
            <h1 class="text-danger">Random Jokes App</h1>
            <button onclick="RandomJokes()" class="my-5 btn btn-warning">Tell me a Joke</button>
            <div class="row mt-5">
                <div class="col-lg-2"></div>
                <div class="col-lg-8 border rounded text-dark">
                    <h1 id="setup" class="py-3 fs-3"></h1>
                    <h1 id="punchline" class="p-1 fs-4"></h1>
                </div>
                <div class="col-lg-2"></div>
            </div>
        </div>
    </div>
</body>

<!--bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
    if(localStorage.getItem("jokes")&& localStorage.getItem("punchline")){
        setup.innerHTML=localStorage.getItem("joke")
        punchline.innerHTML=localStorage.getItem("punchline")
    }
    RandomJokes=async ()=>{
        localStorage.clear()
        const response=await fetch("https://official-joke-api.appspot.com/random_joke")
        if(response.status==200){
            let joke=await response.json()
            localStorage.setItem("joke",joke.setup)
            localStorage.setItem("punchline",joke.punchline)
            setup.innerHTML=localStorage.getItem("joke")
            punchline.innerHTML=localStorage.getItem("punchline")
        }
    }
</script>
</html>
